<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Collage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .svg-wrapper {
      max-width: 100%;
      margin: 0 auto;
    }
    object {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="svg-wrapper">
    <object data="clickable_collage_hover.svg" type="image/svg+xml" width="100%" height="auto"></object>
  </div>
</body>
</html>
